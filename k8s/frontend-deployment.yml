apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: frontend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          env:
          - name: DB_HOST
            value: "mysql-service"
          - name: DB_PORT
            value: "3306"
          - name: DB_DATABASE
            value: "transport"
          - name: DB_USERNAME
            value: "transportuser"
          - name: DB_PASSWORD
            value: "transportpass"

